<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram </title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/iphoneinstagram.png" alt="celular">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="img/logoinstagram.png"class="instagramlogo" alt="logoinstagram">
            <div class="profile-photo">
                <img src="img/fotodegato.jpg" alt="fotodegato">
            </div>
            <a href="#"class="instagramlogin">Continue como GatoBranquinho</a>
            <a href="#" class="instagramlogout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é GatoBranquinho?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
            <p class="get-the-app">Baixe o Aplicativo</p>
            <div class="download">
                <a href="#"class="app-download"></a>
                <a href="#"class="app-download"></a>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
